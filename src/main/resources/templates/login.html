<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        html {
            background-color: #F7F0EF;
        }

        body {
            border-radius: 8px;
            margin: 12% 20% 10%;
            padding: 2%;
            background-color: white;
            text-align: center;
            box-shadow: 1px 1px 12px #555;
        }

        h1 {
            font-size: 20px;
        }

        div {
            padding: 0.5%;
        }
        

    </style>


</head>
<body>

    <div class="container-fluid" style="margin-top: 2%; margin-bottom: 3%;">
        <div class="row">

            <div class="col-sm-12">
                <h1> Vous avez un compte ? <br> Veuillez indiquer votre identifiant </h1>
            </div>

            <div class="col-sm-12 inputElement">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">login</span>
                    <input type="text" class="form-control" placeholder="identifiant" aria-label="identifiant" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-sm-12">
                <button class="btn btn-secondary"> Se connecter</button>
            </div>

        </div>
    </div>


    <hr style="color: lightgrey;">


    <div class="container-fluid" style="margin-top: 3%; margin-bottom: 2%;">
        <div class="row">

            <div class="col-sm-12">
                <h1> Pas de compte ? <br> Inscrivez-vous en indiquant votre futur identifiant </h1>
            </div>

            <div class="col-sm-12 inputElement">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">login</span>
                    <input type="text" class="form-control" placeholder="identifiant" aria-label="identifiant" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-sm-12">
                <button class="btn btn-secondary"> S'inscrire </button>
            </div>

        </div>
    </div>


</body>
</html>
