<div th:fragment="popup-historique">
    <div class="modal custom" id="modal-container-historique" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl modal-overlay" role="document">
            <div class="modal-content">

                <div class="modal-header" style="justify-content: center;">
                    <h1>  Historique des commandes </h1>
                </div>

                <div class="modal-body">
                    <div class="container-fluid" id="historique">

                    </div>
                </div>

                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <button type="button" style="color: white; background-color: #ECC597;" class="col-sm-10 offset-sm-1 btn btn-warning " onclick=" $('#modal-container-historique').hide();">Continuer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
