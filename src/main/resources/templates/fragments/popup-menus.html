<div th:fragment="popup-menus">
    <div class="modal custom" id="modal-container-menus" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl modal-overlay" role="document">
            <div class="modal-content">
                <div class="modal-header" style="justify-content: center;">
                    <h1> Composition de votre menu </h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row" id="containerPlatsMenu">
                            <h2 class="col-sm-6 offset-sm-3"> Le plat : </h2>
                            <div style="background-color: beige; box-shadow: 1px 1px 12px #555; text-align: center; margin-top: 5%;"
                                 th:each="plat: ${plats}" th:id="${plat.value} + 'Bis'" class="col-sm-3 offset-sm-2" onclick="selected(this, 'containerPlatsMenu')">
                                <p th:text="${plat.value}"> </p>
                                <img th:src="'images/'+ ${plat.value} + '.png'" alt="Plat" style="margin-bottom: 5%"/>
                            </div>
                        </div>
                    </div>

                    <hr style="margin: 5% 25% 3%">

                    <div class="container-fluid">
                        <div class="row" id="containerAccompagnementsMenu">
                            <h2 class="col-sm-6 offset-sm-3"> L'accompagnement : </h2>
                            <div style="background-color: beige; box-shadow: 1px 1px 12px #555; text-align: center; margin-top: 5%;"
                                 th:each="accompagnement: ${accompagnements}" th:id="${accompagnement.value} + 'Bis'" class="col-sm-3 offset-sm-2" onclick="selected(this, 'containerAccompagnementsMenu')">
                                <p th:text="${accompagnement.value}"> </p>
                                <img th:src="'images/'+ ${accompagnement.value} + '.png'" alt="Plat" style="margin-bottom: 5%"/>
                            </div>
                        </div>
                    </div>

                    <hr style="margin: 5% 25% 3%">

                    <div class="container-fluid">
                        <div class="row" id="containerBoissonsMenu">
                            <h2 class="col-sm-6 offset-sm-3"> La boisson : </h2>
                            <div style="background-color: beige; box-shadow: 1px 1px 12px #555; text-align: center; margin-top: 5%;"
                                 th:each="boisson: ${boissons}" th:id="${boisson.value} + 'Bis'" class="col-sm-3 offset-sm-2" onclick="selected(this, 'containerBoissonsMenu')">
                                <p th:text="${boisson.value}"> </p>
                                <img th:src="'images/'+ ${boisson.value} + '.png'" alt="Plat" style="margin-bottom: 5%"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Confirmer</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="closeModal('#modal-container-menus', ['containerPlatsMenu', 'containerAccompagnementsMenu', 'containerBoissonsMenu']);">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
